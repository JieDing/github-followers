name: Go

on:
  push:
    branches:
      - main
  schedule:
    - cron: '59 22 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Manage dependency
      run: go mod tidy

    - name: update README
      run: go run ./followers.go -u ${{ github.repository_owner }} -p ${{ secrets.PERSONAL_ACCESS_TOKEN }} -f README.md

    - name: update README
      run: |
        git status
        git diff-index --quiet HEAD